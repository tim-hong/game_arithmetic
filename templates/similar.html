<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}">
</head>
<body>
    <table>
    <tr>
        <th>Game</th>
        <th>Percent</th>
    </tr>
    {% for entry in sim %}
        <tr class="{{ loop.cycle('odd', 'even') }}">
            <td>{{entry[0]}}</td>
            <td>{{entry[1]}}</td>
        </tr>
    {% endfor %}
    </table>
    <div id="goback">
        <a href="/" class="btn btn-default">Search for something else</a>
    </div>
</body>
</html>
